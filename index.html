<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css" media="screen">
    </head>
  <body class="body">
    <header class="header">
      <img class="img header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
  <main class="main">
    <section class="main__section">
      <h3 class="h3 main__section__title">
        Add Item
      </h3>
      <div class="main__section__wrapper">
        <input id="new-task" class="main__section__input input input_text task" type="text">
        <button class="main__section__button button">
          Add
        </button>
      </div>
    </section>
    <h3 class="h3 todo-title">
      Todo
    </h3>
    <ul class="todo__list list" id="incompleteTasks">
      <li class="todo__list-item list-item">
        <input class="todo__input input input_checkbox" type="checkbox">
        <label class="todo__label label task">
          Pay Bills
        </label>
        <input type="text" class="todo__input input input_text task">
        <button class="todo__button button button_edit">
          Edit
        </button>
        <button class="todo__button button button_delete">
          <img class="todo__button img img_delete" src="./remove.svg" alt="Remove button">
        </button>
      </li>
      <li class="todo__list-item list-item editMode">
        <input class="todo__input input input_checkbox" type="checkbox">
        <label class="todo__label label task">
          Go Shopping
        </label>
        <input type="text" value="Go Shopping" class="todo__input input input_text task">
        <button class="todo__button button button_edit">
          Save
        </button>
        <button class="todo__button button button_delete">
          <img class="todo__img img img_delete" src="./remove.svg" alt="Remove button">
        </button>
      </li>
    </ul>
    <h3 class="h3 completed__title">
      Completed
    </h3>
    <ul class="completed__list list" id="completed-tasks">
      <li class="completed__list-item list-item">
        <input class="completed__input input input_checkbox" type="checkbox" checked>
        <label class="completed__label label task">
          See the Doctor
        </label>
        <input type="text" class="completed__input input input_text task">
        <button class="completed__button button button_edit">
          Edit
        </button>
        <button class="completed__button button button_delete">
          <img class="completed__img img img_delete" src="./remove.svg" alt="Remove button">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
